<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Art Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Art Quiz</h1>
      <div class="categories">
        <button class="artists category-btn">Artists</button>
        <button class="pictures category-btn">Pictures</button>
      </div>
      <div class="controls">
        <button class="settings controls-btn">
          <span class="material-symbols-outlined"> settings </span>
        </button>
        <button class="music controls-btn">
          <span class="material-symbols-outlined"> music_off </span>
        </button>
        <button class="volume controls-btn">
          <span class="material-symbols-outlined"> volume_off </span>
        </button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
